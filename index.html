<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flights</title>
    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!-- BootStrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <!-- myStyle -->
    <link rel="stylesheet" href="./myStyle.css">
</head>

<body>
    <section class="container-fluid d-flex flex-column mt-5 w-75">
        <h1 class="text-center mb-4">Flights App</h1>



        <div class="input-group mb-3 w-50 mx-auto ">
            <input type="text" class="form-control border-info text-center" placeholder="Type your city location "
                aria-label="Type your city location" aria-describedby="choose-typedCity-btn" id="choose-city-input"
                autofocus>
            <button class="btn btn-outline-info border-info" type="button" id="choose-typedCity-btn">Choose</button>
        </div>
        <div class="input-group mb-3 w-50 mx-auto " id='airport-found-div'>

            <select class="form-select text-center border-info " id="select-airport">
                <option value="" selected> Select Airport</option>
                <!-- <option value="KIX" selected> KIX Osaka  Airport</option> -->
            </select>
        </div>

        <div class="d-flex  flex-column d-none" id="undisplayed-div">
            <div id="dest-div">
                <div class="input-group mb-3 w-50 mx-auto ">
                    <input type="text" class="form-control border-info text-center" placeholder="Type your destenation"
                        aria-label="Type your destenation" aria-describedby="choose-typedCity-btn"
                        id="choose-destenation-input">
                    <button class="btn btn-outline-info border-info" type="button"
                        id="choose-destenation-btn">Choose</button>
                </div>


                <div class="input-group mb-3 w-50 mx-auto" id='airport-code-div'>
                    <select class="form-select text-center border-info fs-6 " id="select-dest">
                        <option class="fs-6" value="" selected>Airport destenation</option>
                        <!-- <option class="fs-6" value="HND" selected>Tokyo Airport</option> -->
                    </select>
                </div>

            </div>



            <div class="btn-group-vertical w-25 d-flex flex-column align-items-center mb-3  mx-auto  " role="group"
                aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check " name="btnRadio" id="onewaytrip" autocomplete="off" checked>
                <label class="btn btn-outline-info w-50" for="onewaytrip">One-way</label>

                <input type="radio" class="btn-check" name="btnRadio" id="roundtrip" autocomplete="off">
                <label class="btn btn-outline-info w-50" for="roundtrip">Round-trip</label>

            </div>

            <div class="input-group mb-3 w-25 mx-auto " id='date-div'>
                <span class="input-group-text border-info"><i class="bi bi-calendar-week"></i></span>
                <input type="date" class="form-control border-info" id="date-input">
            </div>
            <div class="input-group mb-3 w-25 mx-auto d-none " id='date-div2'>
                <span class="input-group-text border-info"><i class="bi bi-calendar-week"></i></span>
                <input type="date" class="form-control border-info" id="date-input2">

            </div>

            <button type="button" class="btn btn-outline-info btn-lg w-15 mx-auto my-auto " id="findBtn">Find</button>

        </div>

        <section class="container-fluid d-flex flex-column mt-5  align-items-center" id="user-result-display">



        </section>




    </section>

    <!-- BootStrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- myJS -->

    <script src="./app.js" type="module"></script>
    <!-- <script src="./myFunctions.js" type="module"></script> -->
    <!-- <script src="./sampleApp.js"></script> -->
    <!-- <script src="./roundTripSample.js"></script> -->

</body>

</html>
